<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body-wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section class="todo__section_add-task">
        <label for="add-task" class="todo__add-task-label todo__text">Add Item</label>
        <div class="todo__add-task-row">
          <input id="add-task"
                 class="input input-add-task input-text task"
                 type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo__section_incomplete-tasks">
      <h3 class="todo__text">Todo</h3>
      <ul id="todo__incomplete-tasks" class="todo__tasks todo__tasks_incomplete">
        <li class="todo__task">
          <input type="checkbox" class="input input-checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text"
                 class="input input-text task">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img src="./remove.svg" class="delete-ico" alt="Delete">
          </button>
        </li>
        <li class="todo__task todo__task_edit-mode">
          <input type="checkbox" class="input input-checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="input input-text task">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img src="./remove.svg" class="delete-ico" alt="Delete">
          </button>
        </li>
      </ul>
      </section>
      <section class="todo__section_completed-tasks">
      <h3 class="todo__text">Completed</h3>
      <ul id="todo__completed-tasks" class="todo__tasks todo__tasks_completed">
        <li class="todo__task">
          <input type="checkbox" class="input input-checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text"
                 class="input input-text task">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img src="./remove.svg" class="delete-ico" alt="Delete">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
