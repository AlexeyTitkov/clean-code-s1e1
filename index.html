<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet"
          href="style.css"
          media="screen">
  </head>
  <body class="body-wrapper">
    <header class="header">
      <img class="header__img"
           src="./eisenhower-matrix.jpg"
           alt="Eisenhower Matrix">
      <a class="header__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section class="todo__section_add-task">
        <h3 class="todo__section-title todo__section-title_add-task">Add Item</h3>
        <div class="todo__add-task-row">
          <input id="add-task"
                 class="todo__input todo__input_add-task todo__input_text"
                 type="text">
          <button class="todo__button">Add</button>
        </div>
      </section>
      <section class="todo__section_incomplete-tasks">
      <h3 class="todo__section-title">Todo</h3>
      <ul id="todo__incomplete-tasks"
          class="todo__tasks todo__tasks_incomplete">
        <li class="todo__task">
          <input type="checkbox"
                 class="todo__input todo__input_checkbox">
          <label class="todo__task-label">Pay Bills</label>
          <input type="text"
                 class="todo__input todo__input_text">
          <button class="todo__button todo__button_edit">Edit</button>
          <button class="todo__button todo__button_delete">
            <img src="./remove.svg"
                 class="todo__button-delete-ico"
                 alt="Delete">
          </button>
        </li>
        <li class="todo__task todo__task_edit-mode">
          <input type="checkbox"
                 class="todo__input todo__input_checkbox">
          <label class="todo__task-label ">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="todo__input todo__input_text">
          <button class="todo__button todo__button_edit">Save</button>
          <button class="todo__button todo__button_delete">
            <img src="./remove.svg"
                 class="todo__button-delete-ico"
                 alt="Delete">
          </button>
        </li>
      </ul>
      </section>
      <section class="todo__section_completed-tasks">
      <h3 class="todo__section-title">Completed</h3>
      <ul id="todo__completed-tasks"
          class="todo__tasks todo__tasks_completed">
        <li class="todo__task">
          <input type="checkbox"
                 class="todo__input todo__input_checkbox"
                 checked>
          <label class="todo__task-label">See the Doctor</label>
          <input type="text"
                 class="todo__input todo__input_text">
          <button class="todo__button todo__button_edit">Edit</button>
          <button class="todo__button todo__button_delete">
            <img src="./remove.svg"
                 class="todo__button-delete-ico"
                 alt="Delete">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
