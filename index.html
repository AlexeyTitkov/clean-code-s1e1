<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo">
      <div id="todo__add-task">
        <label for="add-task">Add Item</label>
        <div class="todo__add-task-row">
          <input id="add-task"
                 class="task"
                 type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="todo__incomplete-tasks">
        <li class="todo__task">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text"
                 class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo__task_edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="todo__completed-tasks">
        <li class="todo__task">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text"
                 class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
